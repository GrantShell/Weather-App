<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/80833262c1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/Weather-App/assets/style.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="text-center">Whats the Weather?</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <div>
            <form id="weather-search-form">
              <div class="form-group">
                <label for="#weather-search-field">City Search</label>
                <input
                  type="text"
                  id="weather-search-field"
                  class="searchInput form-control"
                  placeholder="Ex: San Diego"
                />
              </div>
              <button type="submit" class="searchBtn btn btn-block btn-primary">
                <i class="fas fa-search"></i> Search
              </button>
            </form>
          </div>
          <hr />
          <div id="searchhistory"></div>
        </div>

        <div class="col-9">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body" id="current-weather"></div>
              </div>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-12" id="five-day-forecast"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <script type="x-tmpl-mustache" id="current-weather-template">
      <h3 class="card-title">{{city}}</h3>
      <p>Weather Icon Here <span>{{weathericon}}<span></p>
      <p>Temp: <span>{{temperature}}</span></p>
      <p>Wind: <span>{{wind}}</span></p>
      <p>Humidity: <span>{{humidity}}</span></p>
      <p>UV Index: <span class="badge badge-{{uvColor}}">{{uvIndex}}</span></p>
    </script>
    <script type="x-tmpl-mustache" id="five-day-forecast-template">
      <h3>5 Day Forecast</h3>
      <div class="row row-cols-5">
        {{#days}}
        <div class="col">
          <div class="card">
            <div class="card-body bg-dark text-white">
              <h5 class="card-title">
                {{date}}
              </h5>
              <p>Weather Icon Here <span>{{weathericon}}<span></p>
              <p>Temp: <span>{{temperature}}</span></p>
              <p>
                Wind: <span>{{wind}}</span>
              </p>
              <p>
                Humidity:
                <span>{{humidity}}</span>
              </p>
            </div>
          </div>
        </div>
        {{/days}}
      </div>
    </script>
    <script src="/Weather-App/assets/script.js"></script>
  </body>
</html>
